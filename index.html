<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>


<body>

  <div class="banner crop relative">
    <img class="img-flex" src="images/earth-horizon.jpg" alt="">

    <div class=" planet">
      <div class="grid island">
        <div class="unit xs-1 s-1 m-1 l-1">
          <h1>The Planet Earth</h1>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <p class="wrapper">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <div class="btn-box">
            <a class="btn btn-ghost" href="#">Book a star cruise</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
