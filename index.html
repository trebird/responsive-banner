<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <div class="banner crop relative">
    <img class="bannter-img img-flex" src="images/earth-horizon.jpg" alt="">

    <div class="planet pad-b">
      <div class="planet-content grid grid-middle gutter-1-2 pad-t-1-2">
        <div class="unit xs-1 s-1 m-1-2 l-2">
          <h1 class="push-1-2 yotta pad-t-1-2">The Planet Earth</h1>
          <p class="wrapper push-0">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-t-1-2">
          <div class="btn-box">
            <a class="btn btn-ghost" href="#">Book a star cruise</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
